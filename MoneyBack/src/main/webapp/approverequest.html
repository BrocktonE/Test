<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReImbursement Request Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>
<div class="jumbotron jumbotron-fluid">
<h1 id ="welcome">You are Logged in!</h1>
		<div class="container">
			<h1 class="display-4">Welcome, employee,</h1>
			<p class="lead">Plea login below with your username and
				password</p>
		</div>
	</div>
	<div class="container-fluid">
	
		<form name="approveRequest" onsubmit="sendApprove(event.preventDefault())"> 
			<!-- onSubmit=sendLogin())> sendLogin is a JS function  -->
			<!-- we can add an event listener here to trigger a javascript function -->
			
			<div class="form-group">
				<label for="requestId">RequestId</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="requestId" id="requestId"
					placeholder="Please enter the request you would like approve">
			</div>
			
			
			<div class="form-group">
				<label for="approve">Approve or Deny</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="approve" id="approve"
					placeholder="Please enter 2 to Approve or 3 to Deny">
			</div>
			

			
			<div id="warningText"></div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
 <script src="scripts/approverequest.js"></script>


</body>
</html>
